<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./buttons.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <div class="row1">
        <a>Learn More</a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div class="row2">
        <a class="fill">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill hover">Learn More</button>
    </div>
    <h2>Icon buttons</h2>
    <div class="row3">
        <a class="fill"><i class="fa fa-download" aria-hidden="true"></i>Download</a>
        <button class="fill"><i class="fa fa-download" aria-hidden="true"></i>Download</button>
        <button class="fill hover"><i class="fa fa-download" aria-hidden="true"></i>Download</button>
    </div>
</body>
</html>
