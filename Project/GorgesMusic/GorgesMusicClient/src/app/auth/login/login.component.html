<div class="container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" class="form-control" formControlName="username"  placeholder="Enter username" >
            <ng-container *ngIf="loginForm.get('username')?.touched">
                <span class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
            </ng-container>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password">
          <ng-container *ngIf="loginForm.get('pass')?.touched">
            <span class="text-danger" *ngIf="loginForm.get('pass')?.errors?.['required']">Password required</span>
          </ng-container>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
