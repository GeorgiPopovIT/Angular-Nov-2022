<div class="container">
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="loginSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" class="form-control" #usernameInput = "ngModel" ngModel required  placeholder="Enter username" >
            <ng-container *ngIf="usernameInput.touched">
                <span class="text-danger" *ngIf="usernameInput.errors?.['required']">Username is required</span>
            </ng-container>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" #passwordInput = "ngModel" ngModel required  placeholder="Password">
          <ng-container *ngIf="passwordInput.touched">
            <span class="text-danger" *ngIf="passwordInput.errors?.['required']">Password required</span>
        </ng-container>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
