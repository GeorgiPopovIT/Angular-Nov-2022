<div class="col-md-3">
    <div class="card" style="width: 11rem; margin: auto;">
      <input type="hidden" id="{{song.id}}">
        <img ngSrc ="{{song.imageLink}}" width="400" height="200" class="card-img-top" alt="Img">
        <div class="card-body">
        <h4 class="card-title row">{{song.name}}</h4>
        <a (click)="songClicked(song)" class="btn btn-primary"><i class="bi bi-play"></i>Play</a>
        <div class="btn-group">
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
          </div>
        </div>
       </div>
    </div>
</div>
