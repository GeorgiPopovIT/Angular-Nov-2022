<div class="container">
    <h1>Create song</h1>
    <form [formGroup]="newSongForm" method="post">
        
      <div class="col-md-4 offset-md-4">
        <div class="form-group">
            <label for="name">Song name</label>
            <input type="text" formControlName="name" class="form-control" placeholder=" Enter song's name">
            <ng-container *ngIf="newSongForm.get('name')?.touched">
                <span class="text-danger" *ngIf="newSongForm.get('name')?.errors?.['required']">Song's name is required</span>
            </ng-container>
        </div>
        <div class=" form-group">
            <label for="genre">Genre</label>
            <input type="text" formControlName="genre" class="form-control" placeholder=" Enter song's genre">
            <ng-container *ngIf="newSongForm.get('genre')?.touched">
                <span class="text-danger" *ngIf="newSongForm.get('genre')?.errors?.['required']">Song's genre is required</span>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="imageLink">Image link</label>
            <input type="text" formControlName="imageLink" class="form-control" placeholder=" Enter song's image link">
            <ng-container *ngIf="newSongForm.get('imageLink')?.touched">
                <span class="text-danger" *ngIf="newSongForm.get('imageLink')?.errors?.['required']">Song's image link is required</span>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="audioLink">Audio Link</label>
            <input type="file" formControlName="audioLink" class="form-control" placeholder=" Enter song's audio link">
            <ng-container *ngIf="newSongForm.get('audioLink')?.touched">
                <span class="text-danger" *ngIf="newSongForm.get('audioLink')?.errors?.['required']">Song's audio link is required</span>
            </ng-container>
        </div>

        <button class="btn btn-primary" [disabled]="!newSongForm.valid" type="submit">Save</button>

      </div>
    </form>
</div>
